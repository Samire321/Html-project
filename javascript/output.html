<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Menyrat e shkrimit ne javascript</h1>

    <h2>InnerHTML</h2>
    <p id="demo1">ka tekst do te ndryshoj.</p>
    <script>
        document.getElementById("demo1").innerHTML="Kjo eshte shkruar me innerHTML.";
    </script>

    <h2>document.write()</h2>
    <p >Rezultati nga document.write:</p>
    <script>
        document.write("Kjo eshte shkruar me document.write().<br>");
    </script>

     <h2>window.alert()</h2>
    <p>Ky shembull tregon nje kuti njoftimi kur faqja hapet.</p>
    <script>
        window.alert("Kjo eshte shkruar me (window.alert()).<br>");
    </script>

    <h2>console.log()</h2>
    <p>Hapni konzolen e shfletuesit per te pare mesazhin.</p>
    <script>
        window.alert("Kjo eshte shkruar ne konzole me console.log()<br>");
    </script>





</body>
</html>
