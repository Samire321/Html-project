<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Shembuj te Operatoreve Aritmetik</h1>

    <script>
        let a=10;
        let b=3;

        let mbledhja= a+b;
        let zbritje= a-b;
        let shumezim= a*b;
        let pjestim= a/b;
        let mbetje= a%b;
        let fuqi = a**b;


        console.log("a= " + a);
        console.log("b= " + b);
        console.log("Mbledhja (a+b)=" + mbledhja);
        console.log("Zbritja (a-b)= " + zbritje);
        console.log("Shumezimi (a*b)=" + shumezim);
        console.log("Pjestimi (a/b)=" + pjestim);
        console.log("Mbetja (a%b)=" + mbetje);
        console.log("Fuqi (a**b)=" + fuqi);
        
        let x=5;
        x=x+2;
        console.log("x pas rritjes:" + x);

        x+=3;
        console.log("x += 3:" + x);

        x *=2;
        console.log("x *=2;" + x);

    </script>
</body>
