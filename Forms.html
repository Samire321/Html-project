<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width"

</head>
<body>
    <h3>Forms</h3>
    <hr>
    <form action="#" method="post">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br> <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br> <br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="10"><br> <br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br> <br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br> <br>

        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br> <br>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br> <br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br> <br>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br> <br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br> <br>

        <label>Satisfaction:</label>
        <input type="range" id="satisfaction" name="satisfaction"><br> <br>

        <p>Choose:</p>
        <input type="radio" name="options" id="a" value="a"
        <label for="a">A</label>
        <input type="radio" name="options" id="b" value="b"
        <label for="b">B</label><br> <br>

        <p>Select one or more:</p>
        <input type="checkbox" id="a" name="option" value="a">
        <label for="a">A</label>
        <input type="checkbox" id="b" name="option" value="b">
        <label for="b">B</label>
        <input type="checkbox" id="c" name="option" value="c">
        <label for="c">C</label><br> <br>

        <label>Choose:</label>
        <select id="opt" name="opt">
            <option value="">--Please choose an option--</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select> <br> <br>

        <label for="message">Leave a message:</label>
        <textarea id="message" name=" message" rows="4" cols="40"></textarea>

        <input type="submit" value="Submit Form">

        <input type="reset" value="Reset Form">
    
        
        

        


    


    </form>



    
</body>
</html>
